{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("UserLevel/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">等级名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$vo.name}" /></td>
	</tr>
	<tr>
		<td class="item_title">所需信用积分:</td>
		<td class="item_input"><input type="text" class="textbox" name="point" value="{$vo.point}" /></td>
	</tr>
	<tr>
		<td class="item_title">服务费用:</td>
		<td class="item_input"><input type="text" class="textbox" name="services_fee" value="{$vo.services_fee}" />%</td>
	</tr>
	<tr>
		<td class="item_title">借款期限:</td>
		<td class="item_input" id="J_RepayList">
			<volist name="vo.repaytime_list" key="k" id="item">
				<div class="item">
				期限：
				<input type="text" class="textbox " name="repaytime[{$k}][time]" value="{$item.0}"  size="3" />
				时间：
				<select name="repaytime[{$k}][timetype]">
					<option value="1" <if condition="$item[1] eq '1'">selected="selected"</if>>月</option>
					<option value="0" <if condition="$item[1] eq '0'">selected="selected"</if>>天</option>
				</select>
				最小利率
				<input type="text" class="textbox " name="repaytime[{$k}][minrate]" value="{$item.2}"  size="3" />
				最大利率
				<input type="text" class="textbox " name="repaytime[{$k}][maxrate]" value="{$item.3}" size="3" />
				<a href="javascript:void(0)" class="J_rm">移除</a>
				
				<div class="blank5"></div>
				</div>
			</volist>
			<a href="javascript:void(0)" class="J_add">增加</a>
		</td>
	</tr>
	<tr>
		<td class="item_title">筹款期限:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="enddate" value="{$vo.enddate}" />
			<span class="tip_span">多个用,隔开</span>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="UserLevel" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="UserLevel:repaytime" />
<include file="Public:footer" />
