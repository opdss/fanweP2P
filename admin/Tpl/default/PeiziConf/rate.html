{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />

<div class="main">
<div class="main_title">QQ客服设置 </div>
<div class="blank5"></div>
<form action="{:U("Conf/update_qq")}"  method="post">
	<table id="dataTable" class="dataTable" cellpadding="0" cellspacing="0">
		<tbody>
			<tr><td colspan="3" class="topTd">&nbsp; </td></tr>
			<tr >
				<td colspan="3">勾去掉提交即删除</td>
			</tr>
			<tr class="row">
				<th width="50px">保留</th>
				<th width="200px">QQ客服名称</th>
				<th style="text-align:left">&nbsp;&nbsp;QQ号码</th>
			</tr>
			<php>$idx = 1;</php>
			<foreach name="list" item="item">
			<tr>
				<td align="center"><input type="checkbox" name="config[id][{$idx}]" checked="checked" value="{$idx}" /></td>
				<td><input type="text" class="textbox"  name="config[name][{$idx}]" value="{$item.name}" /></td>
				<td><input type="text" class="textbox"  name="config[qq][{$idx}]" value="{$item.qq}" /></td>
				
			</tr>
			<php>++$idx;</php>
			</foreach>
			<tr>
				<td align="center">新增</td>
				<td><input type="text" class="textbox"  name="aconfig[name][{$idx}]" value="" /></td>
				<td><input type="text" class="textbox"  name="aconfig[qq][{$idx}]" value="" /></td>
				
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2">
					<input type="submit" class="button" value="提交" />
					<input type="reset" class="button" value="重置" />
				</td>
			</tr>
			<tr><td colspan="3" class="bottomTd"> &nbsp;</td></tr>
		</tbody>
	</table>
</form>
<div class="blank5"></div>

<include file="Public:footer" />
