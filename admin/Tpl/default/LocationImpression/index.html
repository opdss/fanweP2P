{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		{%NAME}：<input type="text" class="textbox" name="name" value="{:trim($_REQUEST['name'])}" />		
					
		<input type="hidden" value="LocationImpression" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="hidden" value="{:trim($_REQUEST['supplier_location_id'])}" name="supplier_location_id" />
		<input type="submit" class="button" value="{%SEARCH}" />
		<input type="button" class="button" value="{%DEL}" onclick="foreverdel();" />
	</form>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="imp" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="sid|getMerchant:{%SID},name:{%NAME},uid|getUNAME:{%USER_NAME},number_count:{%IMP_NUMBER_COUNT}" 
	actionlist="foreverdel:{%FOREVERDEL}"
	actionwidth="100px" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
