{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">部门回收站</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
	<input type="button" class="button" value="{%RESTORE}" onclick="restore();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="department" 
	checkbox="true" 
	action="true" 
	datasource="department" 
	show="id:{%ID}|50px,adm_name:{%NAME}" 
	actionlist="foreverdel:{%FOREVERDEL},restore:{%RESTORE}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
