{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/colorpicker.js' />
<load href='__TMPL__Common/js/conf.js' />
<load href='__TMPL__Common/style/colorpicker.css' />
<script type="text/javascript">
	jQuery(function(){
		$('#colorpickerField').ColorPicker({
			onSubmit: function(hsb, hex, rgb, el) {
				$(el).val(hex);
				$(el).ColorPickerHide();
				if(hex!=""){
					$(el).css({"background":"#"+hex});
				}
				else{
					$(el).css({"background":"#FFFFFF"});
					$(el).val("");
				}
			},
			onBeforeShow: function () {
				$(this).ColorPickerSetColor(this.value);
				if(this.value!=""){
					$(this).css({"background":"#"+this.value});
				}
				else{
					$(this).css({"background":"#FFFFFF"});
					$(this).val("");
				}
			}
		})
		.bind('keyup', function(){
			$(this).ColorPickerSetColor(this.value);
			if(this.value!=""){
				$(this).css({"background":"#"+this.value});
			}
			else{
				$(this).css({"background":"#FFFFFF"});
				$(this).val("");
			}
		});
		
		$('#colorpickerField').blur(function(){
			
			if($(this).val()!=""){
				$(this).css({"background":"#"+this.value});
			}
			else{
				$(this).css({"background":"#FFFFFF"});
			}
		});
	});
</script>
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("DealLoanType/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<div class="main_title">
	<div class="button_row">
		<input type="button" class="button conf_btn" rel="1" value="借款类型编辑" />&nbsp;
		<input type="button" class="button conf_btn" rel="2" value="产品简介" />&nbsp;	
	</div>
</div>
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%TITLE_SHOW}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" /></td>
	</tr>
	<tr>
		<td class="item_title">{%DEAL_ICON}:</td>
		<td class="item_input">
			<html:imgUpload name = 'icon' id='icon' />
		</td>
	</tr>
	<tr>
		<td class="item_title">背景色</td>
		<td class="item_input">
			<input type="text" name="uname" class="textbox" maxlength="6" size="6" id="colorpickerField" value="" STYLE="color:#fff" />
			<span clss="tip_span">不填即为默认颜色</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">适宜人群</td>
		<td class="item_input">
			<input type="text" name="applyto" class="textbox" value="" />
		</td>
	</tr>
	<tr>
		<td class="item_title">{%BRIEF}:</td>
		<td class="item_input"><textarea class="textarea" name="brief" ></textarea></td>
	</tr>
	
	<tr>
		<td class="item_title">申请条件:</td>
		<td class="item_input"><textarea class="textarea" name="condition" ></textarea></td>
	</tr>
	
	<tr>
		<td class="item_title">必要申请资料:</td>
		<td class="item_input">
			<foreach name="credit_types" item="credit" >
				<label><input type="checkbox" name="credits[]" <if condition="$credit['must'] eq 1 ">checked="checked"</if> <if condition="$credit['must'] eq 1">disabled="disabled"</if> value="{$credit.type}">{$credit.type_name}</label>
				&nbsp;
			</foreach>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">是否需要额度:</td>
		<td class="item_input">
			<lable>是<input type="radio" name="is_quota" value="1" checked="checked" /></lable>
			<lable>否<input type="radio" name="is_quota" value="0"  /></lable>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></lable>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$newsort}" /></td>
	</tr>

	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 


<table class="form conf_tab" cellpadding=0 cellspacing=0  rel="2">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">产品简介:</td>
		<td class="item_input">
			 <html:editor id="content" name="content" style="width:500px;height:200px" type="KINDEDITOR" content="{$vo.content}" />
		</td>
	</tr>
	
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	
<div class="blank5"></div>
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealLoanType" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>
</div>
<include file="Public:footer" />
