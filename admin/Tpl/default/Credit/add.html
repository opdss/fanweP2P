{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/article.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Credit/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">类型名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="type_name" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">类型英文:</td>
		<td class="item_input"><input type="text" class="textbox require " name="type" value="" />
		</td>
	</tr>
	<tr>
		<td class="item_title">图标:</td>
		<td class="item_input">
			<html:imgUpload name = 'icon' id='icon'  />
		</td>
	</tr>
	<tr>
		<td class="item_title">简介:</td>
		<td class="item_input"><textarea class="textarea" name="brief" ></textarea></td>
	</tr>
	<tr>
		<td class="item_title">上传框:</td>
		<td class="item_input"><input type="text" class="textbox " name="file_count" value="0" /> 个</td>
	</tr>
	<tr>
		<td class="item_title">上传说明:</td>
		<td class="item_input"><input type="text" class="textbox " name="file_tip" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">认证有效期:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="expire" value="0" /> 个月
			<span class="tip_span">0表示永久</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$newsort}" /></td>
	</tr>
	
	<tr>
		<td class="item_title">信用积分:</td>
		<td class="item_input"><input type="text" class="textbox" name="point" value="0" /></td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked"/></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0"  /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">是否必须:</td>
		<td class="item_input">
			<lable>是<input type="radio" name="must" value="1" checked="checked" /></lable>
			<lable>否<input type="radio" name="must" value="0" checked="checked" /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">认证说明:</td>
		<td class="item_input">
			 <html:editor id="editor" name="description" type="KINDEDITOR" content="{$vo.description}" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">认证条件:</td>
		<td class="item_input">
			 <textarea class="textarea" name="role"></textarea>
		</td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Credit" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
