{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/article.js' />
<div class="main">
<div class="main_title">{$vo.type_name}{%EDIT} <a href="{:u("Credit/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">类型名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="title" value="{$vo.type_name}" /></td>
	</tr>
	<tr>
		<td class="item_title">类型英文:</td>
		<td class="item_input"><input type="text" class="textbox require readonly" readonly= "readonly" name="type" value="{$vo.type}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">图标:</td>
		<td class="item_input">
			<html:imgUpload name = 'icon' id='icon'  value='$vo.icon' />
		</td>
	</tr>
	<tr>
		<td class="item_title">简介:</td>
		<td class="item_input"><textarea class="textarea" name="brief" >{$vo.brief}</textarea></td>
	</tr>
	<tr>
		<td class="item_title">上传框:</td>
		<td class="item_input"><input type="text" class="textbox " name="file_count" value="{$vo.file_count}" /> 个</td>
	</tr>
	<tr>
		<td class="item_title">上传说明:</td>
		<td class="item_input"><input type="text" class="textbox " name="file_tip" value="{$vo.file_tip}" /></td>
	</tr>
	<tr>
		<td class="item_title">认证有效期:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="expire" value="{$vo.expire}" /> 个月
			<span clss="tip_span">0表示永久</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$vo.sort}" /></td>
	</tr>
	
	<tr>
		<td class="item_title">信用积分:</td>
		<td class="item_input"><input type="text" class="textbox" name="point" value="{$vo.point}" /></td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" <if condition="$vo['is_effect'] eq 1">checked="checked"</if> /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" <if condition="$vo['is_effect'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">是否必须:</td>
		<td class="item_input">
			<lable>是<input type="radio" name="must" value="1" <if condition="$vo['must'] eq 1">checked="checked"</if> /></lable>
			<lable>否<input type="radio" name="must" value="0" <if condition="$vo['must'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">认证说明:</td>
		<td class="item_input">
			 <html:editor id="editor" name="description" type="KINDEDITOR" content="{$vo.description}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">认证条件:</td>
		<td class="item_input">
			 <textarea class="textarea" name="role">{$vo.role}</textarea>
		</td>
	</tr>
	
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Credit" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
