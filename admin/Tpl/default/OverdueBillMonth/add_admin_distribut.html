{// 引入标签库 }
<tagLib name="html" />

<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/js/user.js' />
<load href='__TMPL__Common/style/weebox.css' />
<script type="text/javascript">
	
</script>
<div class="main">
<div class="main_title">分配管理员</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">贷款名称</td>
		<td class="item_input">
			{$deal_info.name}
		</td>
	</tr>
	<tr>
		<td class="item_title">分配管理员</td>
		<td class="item_input">
			<select name="admin_id">
			<option value="0">管理员选择</option>
			<foreach name="admins" item="item">
				<option value="{$item.id}" <if condition=" $item['id'] eq $deal_info['admin_id']">selected="selected"</if>>{$item.adm_name}</option>
			</foreach>
			</select>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$deal_info.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="MyCustomer" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="updates" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	</if>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
