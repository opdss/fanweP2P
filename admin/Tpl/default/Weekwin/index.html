{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<script type="text/javascript">

</script>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
	
	<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="{$key}">
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		
		<tr>
			<td class="item_title">申请实盘资金:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="money_list" value="{$everwin.money_list}" />
				<span class="tip_span">(2000, 3000,5000,10000 等)以逗号分割</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">最小配资金额:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="min_money" value="{$everwin.min_money}" />
				<span class="tip_span">0为不限制</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">最大配资金额:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="max_money" value="{$everwin.max_money}" />
				<span class="tip_span">0为不限制</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">警戒系数:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="warning_coefficient" value="{$everwin.warning_coefficient}" />
				<span class="tip_span"></span>
			</td>
		</tr>
		<tr>
			<td class="item_title">平仓系数:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="open_coefficient" value="{$everwin.open_coefficient}" />
				<span class="tip_span"></span>
			</td>
		</tr>
		<tr>
			<td class="item_title">倍数:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="lever_list" value="{$everwin.lever_list}" />
				<span class="tip_span">列表(15,10,5)，以逗号分割</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">倍数金额:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="up_money" value="{$everwin.up_money}" />
				<span class="tip_span">大于多少金额时，禁用 倍数(15)，以逗号分割</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">倍数金额:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="up_money_latch_lever_list" value="{$everwin.up_money_latch_lever_list}" />
				<span class="tip_span">大于多少金额时，禁用 倍数(15)，以逗号分割</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">仓位金额:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="up_money_limit" value="{$everwin.up_money_limit}" />
				<span class="tip_span">0:不限；大于多少金额时，限制仓位提醒</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">协议:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="contract_id" value="{$everwin.contract_id}" />
				<span class="tip_span">我已阅读并同意</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">一次性业务审核费:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="manage_money" value="{$everwin.manage_money}" />
				<span class="tip_span"></span>
			</td>
		</tr>
		
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table>
	<div class="blank5"></div>
	
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Everwin" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_index" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 
</form>
<div class="blank5"></div>
</div>
<include file="Public:footer" />
