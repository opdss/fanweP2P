{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/conf.js' />
<load href='__ROOT__/system/region.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("User/agencies_index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">

<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="user_name" /></td>
	</tr>
	<tr>
		<td class="item_title">邮件:</td>
		<td class="item_input"><input type="text" class="textbox require" name="email" /></td>
	</tr>
	<tr>
		<td class="item_title">{%USER_MOBILE}:</td>
		<td class="item_input"><input type="text" class="textbox <PHP>if(intval(app_conf("MOBILE_MUST"))==1) echo 'require';</PHP>" name="mobile" /></td>
	</tr>
	<tr>
		<td class="item_title">{%USER_PASSWORD}:</td>
		<td class="item_input"><input type="password" class="textbox require" name="user_pwd" /></td>
	</tr>
	<tr>
		<td class="item_title">{%USER_CONFIRM_PASSWORD}:</td>
		<td class="item_input"><input type="password" class="textbox require" name="user_confirm_pwd" /></td>
	</tr>
    <tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" /></lable>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="item_title" style="text-align:center;"><b>身份信息</b></td>
	</tr>
	<tr>
		<td class="item_title">姓名:</td>
		<td class="item_input"><input type="text"  class="textbox require" name="real_name" /></td>
	</tr>
	<tr>
		<td class="item_title">身份证号码:</td>
		<td class="item_input"><input type="text" class="textbox require" name="idno" /></td>
	</tr>
    
    	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="agencies_insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 		 
</form>
</div>
<include file="Public:footer" />
