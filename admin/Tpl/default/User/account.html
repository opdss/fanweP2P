{// 引入标签库 }
<tagLib name="html" />
<script type="text/javascript">
	function check_incharge_form()
	{
		if($("input[name='point']").val()==''&&$("input[name='quota']").val()=='')
		{
			alert("资金，信用积分，信用额度至少要填一项");
			return false;
		}
		
		if($("input[name='point']").val()!=''&&isNaN($("input[name='point']").val()))
		{
			alert("操作的积分不正确");
			return false;
		}
		
		if($("input[name='quota']").val()!=''&&isNaN($("input[name='quota']").val()))
		{
			alert("操作的额度不正确");
			return false;
		}
		return true;
	}
</script>
<div class="main">
<div class="main_title">{$user_info.user_name} 余额:{$user_info.money|format_price}  <!--{%USER_SCORE}:{$user_info.score|format_score}-->  信用:{$user_info.point} 额度:{$user_info.quota|format_price} </div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return check_incharge_form();">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	
	<tr>
		<td class="item_title">信用积分:</td>
		<td class="item_input"><input type="text" class="textbox require" name="point" />
		<span class='tip_span'>[正数为增加信用，负数为减少信用]</span>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">信用额度:</td>
		<td class="item_input"><input type="text" class="textbox require" name="quota" />
		<span class='tip_span'>[正数为增加额度，负数为减少额度]</span>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%INCHARGE_MSG}:</td>
		<td class="item_input"><input type="text" class="textbox" name="msg" style="width:400px;" />
		</td>
	</tr>
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$user_info.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="modify_account" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
