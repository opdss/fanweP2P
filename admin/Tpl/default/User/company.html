{// 引入标签库 }
<tagLib name="html" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__ROOT__/system/region.js' />
<div class="main">
<div class="main_title">{$user_info.user_name}</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td colspan="2" class="item_title" style="text-align:center;"><b>公司信息</b></td>
	</tr>
	<tr>
		<td class="item_title">公司名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="company_name" value="{$company.company_name}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">法人代表:</td>
		<td class="item_input"><input type="text" class="textbox require" name="contact" value="{$company.contact}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">公司类别:</td>
		<td class="item_input">
			<select name="officetype" id="settings-officetype">
				<option value="">请选择</option>
				<option value="国家机关" <if condition="$company['officetype'] eq '国家机关'">selected="selected"</if>>国家机关</option>
				<option value="事业单位" <if condition="$company['officetype'] eq '事业单位'">selected="selected"</if>>事业单位</option>
				<option value="央企（包括下级单位）" <if condition="$company['officetype'] eq '央企（包括下级单位）'">selected="selected"</if>>央企（包括下级单位）</option>
				<option value="地方国资委直属企业" <if condition="$company['officetype'] eq '地方国资委直属企业'">selected="selected"</if>>地方国资委直属企业</option>
				<option value="世界500强（包括合资企业及下级单位）" <if condition="$company['officetype'] eq '世界500强（包括合资企业及下级单位）'">selected="selected"</if>>世界500强（包括合资企业及下级单位）</option>
				<option value="外资企业（包括合资企业）" <if condition="$company['officetype'] eq '外资企业（包括合资企业）'">selected="selected"</if>>外资企业（包括合资企业）</option>
				<option value="一般上市公司（包括国外上市）" <if condition="$company['officetype'] eq '一般上市公司（包括国外上市）'">selected="selected"</if>>一般上市公司（包括国外上市）</option>
				<option value="一般民营企业" <if condition="$company['officetype'] eq '一般民营企业'">selected="selected"</if>>一般民营企业</option>
				<option value="一般民营企业" <if condition="$company['officetype'] eq '一般民营企业'">selected="selected"</if>>一般民营企业</option>
				<option value="个体" <if condition="$company['officetype'] eq '个体'">selected="selected"</if>>个体</option>
				<option value="其他" <if condition="$company['officetype'] eq '其他'">selected="selected"</if>>其他</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="item_title">公司行业:</td>
		<td class="item_input">
			<select name="officedomain" id="settings-officedomain">
				<option value="">请选择</option>
				<option value="制造业" <if condition="$company['officedomain'] eq '制造业'">selected="selected"</if>>制造业</option>
				<option value="IT" <if condition="$company['officedomain'] eq 'IT'">selected="selected"</if>>IT</option>
				<option value="政府机关" <if condition="$company['officedomain'] eq '政府机关'">selected="selected"</if>>政府机关</option>
				<option value="媒体/广告" <if condition="$company['officedomain'] eq '媒体/广告'">selected="selected"</if>>媒体/广告</option>
				<option value="零售/批发" <if condition="$company['officedomain'] eq '零售/批发'">selected="selected"</if>>零售/批发</option>
				<option value="教育/培训" <if condition="$company['officedomain'] eq '教育/培训'">selected="selected"</if>>教育/培训</option>
				<option value="公共事业" <if condition="$company['officedomain'] eq '公共事业'">selected="selected"</if>>公共事业</option>
				<option value="交通运输业" <if condition="$company['officedomain'] eq '交通运输业'">selected="selected"</if>>交通运输业</option>
				<option value="房地产业" <if condition="$company['officedomain'] eq '房地产业'">selected="selected"</if>>房地产业</option>
				<option value="能源业" <if condition="$company['officedomain'] eq '能源业'">selected="selected"</if>>能源业</option>
				<option value="金融/法律" <if condition="$company['officedomain'] eq '金融/法律'">selected="selected"</if>>金融/法律</option>
				<option value="餐饮/旅馆业" <if condition="$company['officedomain'] eq '餐饮/旅馆业'">selected="selected"</if>>餐饮/旅馆业</option>
				<option value="医疗/卫生/保健" <if condition="$company['officedomain'] eq '医疗/卫生/保健'">selected="selected"</if>>医疗/卫生/保健</option>
				<option value="建筑工程" <if condition="$company['officedomain'] eq '建筑工程'">selected="selected"</if>>建筑工程</option>
				<option value="农业" <if condition="$company['officedomain'] eq '农业'">selected="selected"</if>>农业</option>
				<option value="娱乐服务业" <if condition="$company['officedomain'] eq '娱乐服务业'">selected="selected"</if>>娱乐服务业</option>
				<option value="体育/艺术" <if condition="$company['officedomain'] eq '体育/艺术'">selected="selected"</if>>体育/艺术</option>
				<option value="公益组织" <if condition="$company['officedomain'] eq '公益组织'">selected="selected"</if>>公益组织</option>
				<option value="其它" <if condition="$company['officedomain'] eq '其它'">selected="selected"</if>>其它</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="item_title">公司规模:</td>
		<td class="item_input">
			<select name="officecale" id="settings-officecale">
				<option value="">请选择</option>
				<option value="10人以下" <if condition="$company['officecale'] eq '10人以下'">selected="selected"</if>>10人以下</option>
				<option value="10-100人" <if condition="$company['officecale'] eq '10-100人'">selected="selected"</if>>10-100人</option>
				<option value="100-500人" <if condition="$company['officecale'] eq '100-500人'">selected="selected"</if>>100-500人</option>
				<option value="500人以上" <if condition="$company['officecale'] eq '500人以上'">selected="selected"</if>>500人以上</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="item_title">注册资金:</td>
		<td class="item_input">
			<input value="{$company.register_capital}" class="textbox" name="register_capital" id="settings-register_capital" >万元
		</td>
	</tr>
	<tr>
		<td class="item_title">资产净值:</td>
		<td class="item_input">
			<input value="{$company.asset_value}" class="textbox" name="asset_value" id="settings-asset_value" >万元
		</td>
	</tr>
	<tr>
		<td class="item_title">公司地址:</td>
		<td class="item_input">
			<input value="{$company.officeaddress}" class="textbox" name="officeaddress" id="settings-officeaddress" size="50">
		</td>
	</tr>
	
	<tr>
		<td class="item_title">开户银行许可证:</td>
		<td class="item_input">
			<input value="{$company.bankLicense}" class="textbox" name="bankLicense" id="settings-bankLicense" size="50">
		</td>
	</tr>
	<tr>
		<td class="item_title">组织机构代码:</td>
		<td class="item_input">
			<input value="{$company.orgNo}" class="textbox" name="orgNo" id="settings-orgNo" size="50">
		</td>
	</tr>
	<tr>
		<td class="item_title">营业执照编号:</td>
		<td class="item_input">
			<input value="{$company.taxNo}" class="textbox" name="taxNo" id="settings-taxNo" size="50">
		</td>
	</tr>
	<tr>
		<td class="item_title">税务登记号:</td>
		<td class="item_input">
			<input value="{$company.officeaddress}" class="textbox" name="officeaddress" id="settings-officeaddress" size="50">
		</td>
	</tr>
	
	<tr>
		<td class="item_title">公司简介:</td>
		<td class="item_input">
			<html:editor id="description" name="description" type="KINDEDITOR" content="{$company.description}" style="width:500px;" />
		</td>
	</tr>
	
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$user_info.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="modify_company" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<script type="text/javascript">
	bindKdedior();
</script>
