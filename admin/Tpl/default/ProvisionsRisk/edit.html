{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("Customers/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%CUSTOMERS_NAME}:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="name" value="{$vo.name}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">{%CUSTOMERS_TEL}:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="telphone" value="{$vo.telphone}" />
		</td>
	</tr>
 
	<tr>
		<td class="item_title">{%CUSTOMERS_QQ}:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="qq" value="{$vo.qq}"/>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" <if condition="$vo['is_effect'] eq 1">checked="checked"</if> value="1" name="is_effect"></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" <if condition="$vo['is_effect'] eq 0">checked="checked"</if> value="0" name="is_effect"></lable>
		</td>
	</tr>
	
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>

	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Customers" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 	 
</form>


</div>
<include file="Public:footer" />
