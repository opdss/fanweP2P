{// 引入标签库 }
<tagLib name="html" />
<div class="main">
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">举报人:</td>
		<td class="item_input">{$vo.user_id|get_user_name_real}</td>
	</tr>
	<tr>
		<td class="item_title">被举报人:</td>
		<td class="item_input">{$vo.r_user_id|get_user_name_real}</td>
	</tr>
	<tr>
		<td class="item_title">举报原因:</td>
		<td class="item_input">{$vo.reason}</td>
	</tr>
	<tr>
		<td class="item_title">举报内容:</td>
		<td class="item_input">{$vo.content}</td>
	</tr>
	
	<tr>
		<td class="item_title">处理:</td>
		<td class="item_input">
			<lable>{%YES}<input type="radio" name="status" value="1" <if condition="$vo['status'] eq 1">checked="checked"</if> /></lable>
			<lable>{%NO}<input type="radio" name="status" value="0" <if condition="$vo['status'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>

	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="f_status" value="<php>echo $_REQUEST['status'];</php>" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Reportguy" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
