{// 引入标签库 }
<tagLib name="html" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__ROOT__/system/region.js' />
<div class="main">
<div class="main_title">{$user_info.user_name}</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td colspan="2" class="item_title" style="text-align:center;"><b>管理员收款</b></td>
	</tr>
	
	<tr>
		<td class="item_title">银行流水号 :</td>
		<td class="item_input">
			<input class="textbox" name="outer_notice_sn" id="settings-urgentcontact">
		</td>
	</tr>
	<tr>
		<td class="item_title">银行账户:</td>
		<td class="item_input">
			<input class="textbox" name="bank_id" id="settings-urgentrelation">
		</td>
	</tr>
	
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="PaymentNotice" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
