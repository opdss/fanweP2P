<script type="text/javascript">	
	function export_csv_deal_info()
	{
		var inputs = $(".search_row").find("input");
		var selects = $(".search_row").find("select");
		var param = '';
		for(i=0;i<inputs.length;i++)
		{
			if(inputs[i].name!='m'&&inputs[i].name!='a')
			param += "&"+inputs[i].name+"="+$(inputs[i]).val();
		}
		for(i=0;i<selects.length;i++)
		{
			param += "&"+selects[i].name+"="+$(selects[i]).val();
		}
		var url= ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=export_csv_deal_info";
		location.href = url+param;
	}
	
</script>

<div class="main">
<div class="main_title">借还款明细</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		还款ID：<input type="text" class="textbox" name="id" value="{:trim($_REQUEST['id'])}" style="width:100px;" />
		借款人：<input type="text" class="textbox" name="user_name" value="{:trim($_REQUEST['user_name'])}" style="width:100px;" />
		借款标识：<input type="text" class="textbox" name="deal_sn" value="{:trim($_REQUEST['deal_sn'])}" style="width:100px;" />
		借款标题：<input type="text" class="textbox" name="sub_name" value="{:trim($_REQUEST['sub_name'])}" style="width:100px;" />
		状态: 
		<select name="has_repay">
				<option value="4" <if condition="intval($_REQUEST['has_repay']) eq 4" >selected="selected"</if>>{%ALL}</option>
				<option value="3" <if condition="intval($_REQUEST['has_repay']) eq 3">selected="selected"</if>>未还</option>
				<option value="1" <if condition="intval($_REQUEST['has_repay']) eq 1">selected="selected"</if>>已还</option>
				<option value="2" <if condition="intval($_REQUEST['has_repay']) eq 2">selected="selected"</if>>部分还款</option>
				
		</select>
		
		<div class="blank5"></div>
		应还时间：
		<input type="text" class="textbox" name="begin_time" id="begin_time" value="{:trim($_REQUEST['begin_time'])}" onfocus="return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_begin_time');" style="width:130px" />
		<input type="button" class="button" id="btn_begin_time" value="{%SELECT_TIME}" onclick="return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_begin_time');" />	
		-
		<input type="text" class="textbox" name="end_time" id="end_time" value="{:trim($_REQUEST['end_time'])}" onfocus="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" style="width:130px" />
		<input type="button" class="button" id="btn_end_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" />	
		
		<input type="hidden" value="StatisticsLoan" name="m" />
		<input type="hidden" value="loan_deal_info" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
    	<input type="button" class="button" value="{%EXPORT}" onclick="export_csv_deal_info();" />
	</form>
</div>
		
<php>
