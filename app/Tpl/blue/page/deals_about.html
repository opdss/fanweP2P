	<a href="{url x="index" r="deals#about" p="u=$info.uname"}">{$info.title}</a>
</div>
<div class="long f_l">
	<div class="bdd bddf article_box clearfix" style="padding:0 50px">
		<div class="article_title f16 b tc pt10">{$info.title}</div>
		<div class="article_info">
        	{$info.content}
	    </div>
	</div>
	
</div>

<div class="short f_r">
	<div class="clearfix">
		<div class="gray_title clearfix">
            <div class="f_l pl10 f16">加入我们</div>
        </div>
		<div class="bdd bt0 bddf clearfix tc pt10 pr5 pb10 pl5">
	        <div class="p10">
	             <input type="button" class="btn_blue bdr3 p5 f_white" value="开始理财" onclick="window.location.href='{url x="index" r="deals"}'">
	        </div>
	        <div>
		            还没找到适合自己的理财方式吗？<br>
		            快来加入我们吧！
	        </div>
        </div>
	</div>
	<div class="blank"></div>
	<div class="clearfix">
		<div class="gray_title clearfix">
            <div class="f_l pl10 f16">关于理财</div>
        </div>
		<div class="bdd bt0 bddf clearfix pt5 pb5">
            <ul style="margin:5px;">
				{foreach from="$about_list" item=item}
	            <li style="padding: 2px;" class="ldot">· <a href="{url x="index" r="deals#about" p="u=$item.uname"}">{$item.title}</a></li>
	        	{/foreach}
			</ul>
        </div>
	</div>
</div>
