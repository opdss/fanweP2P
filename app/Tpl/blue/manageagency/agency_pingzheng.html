<div class="tabbox clearfix">
	<div class="tab cur"><a href="{url x="index" r="manageagency#agencydeal"}">{$page_title}</a></div>
	<button id="add_pingzheng" class="J_add  true_btn f_r mr10"  type="button">新增</button>
</div>
<div class="uc_box bdd bt0 clearfix">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="uc-table">
		<tbody>
			<tr  border="0" >
				<th>凭证名称</th>
				<th>凭证展示</th>
				<th width="10%">操作</th>
			</tr>
            {if $list}
			{foreach from=$list item="item" name="items}
			<tr class="item {if $smarty.foreach.items.iteration mod 2 eq 0}item_1{/if}">
				<td class="tl pl10">
                   	<a href="javascript:void(0);">{$item.name}</a>
				</td>
				<td>
						<a href="{$item.img}"><img width="70" height="70"  alt="{$item.name}" src="{$item.img}"></a>
				</td>
				<td>
					<a href="javascript:void(0);" dataid="{$key}" class="J_delete f_blue">删除</a>
				</td>
			</tr>
			{/foreach}
            {/if}
		</tbody>
	</table>
	<div class="pages">{$pages}</div>
</div>

<script type="text/javascript">
$(".J_delete").click(function(){
		//var obj = $("#signup-password-confirmss");
		var query = new Object();
		var id = $(this).attr("dataid");
		query.view_info_id = id;
		
		$.ajax({
			url:APP_ROOT+"/index.php?ctl=manageagency&act=delete_pingzheng",
			data:query,
			type:"post",
			dataType:"json",
			success:function(result){
				if(result.status == 1){
					window.location.href = window.location.href;
				}
				else{
					$.showErr(result.info);
				}
			}
		});
		
});



jQuery(function(){
	$(".J_add").click(function(){
		var ajaxurl =APP_ROOT+"/index.php?ctl=manageagency&act=adds_pingzheng";
		$.weeboxs.open(
				ajaxurl,{
					contentType:'ajax',
					showButton:false,
					title:"添加凭证",
					width:550,
					height:300,
					type:'wee',
					onopen:function(){
						init_ui_textbox();
					}
					});
	});
})



</script>
