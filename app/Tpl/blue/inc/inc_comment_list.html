{function name='load_comment_list'}	
{if $user_info}
<div class="goods_comment_form">
<form name="comment" id="consult-add-form" action="{$APP_ROOT}/index.php" method="post"  onsubmit="return check_content(this);" >
<span id="comment_box">
{if $is_buy eq 1}

{/if}
<span id="comment_input">
<input type="hidden" name="point" value="0" />
</span>
</span>

<div class="blank"></div>
{if $is_image eq 1}
{function name="show_topic_form" text_name="content" width=$width height=$height}

<textarea class="f-textarea pubform" name="content" style="width:{$width}; height:{$height};" ></textarea>

	<div class="verify_row">								
	<input type="text" value="" class="f-input" name="verify" />

	</div>
	<div class="blank"></div>
{/if}
<input type="hidden" value="1" name="ajax" />

<input type="hidden" value="{$rel_table}" name="rel_table" />

</form>
</div>
