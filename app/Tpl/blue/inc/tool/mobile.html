	                    <p>
	                    	区号：<span id="txtAreaCode"></span>
	                    </p>
	                    <p>
	                    	 邮编：<span id="txtPostCode"></span>
	                    </p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
